#[[pair]]
#name = "XLM_BTC"
#base_asset_code = "XLM"
#base_asset_issuer = "native"
#counter_asset_code = ["BTC", "EURT"]
#counter_asset_issuer = ["GATEMHCCKCY67ZUCKTROYN24ZYT5GK4EQZ65JJLDHKHRUZI3EUEKMTCH", "GAP5LETOV6YIE62YAM56STDANPRDO7ZFDBGSNHJQIYGGKSMOZAHOOS2S"]

